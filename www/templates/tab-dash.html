
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
<link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
<ion-app>
  <ion-content>
    <div style="margin-top:45%">
      <div class="align-items-baseline">
        <aside class="col-sm-4">

          <div class="card">
            <article class="card-body">
              <a href="" class="float-right btn btn-outline-primary" ng-click="creerCompte()">Sign up</a>
              
              <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <div class="form-group">
                  <label>Your username</label>
                  <input name="" class="form-control" placeholder="Username" type="text" ng-model="formData.username">
                </div>
                <div class="form-group">
                  <label>Your password</label>
                  <input class="form-control" placeholder="******" type="password" ng-model="formData.password">
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" ng-click="changerPage()"> Login </button>
                </div>     
            </article>
          </div>
        </aside>
      </div>
    </div>
  </ion-content>

</ion-app>
